apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
  labels:
    ingressClassName: nginx
spec:
  ingressClassName: nginx
  rules:
    - host: "www.nextgendev.site" # lb dns name as i don't have dns name
      http:
        paths:
        - pathType: Prefix
          path: "/DevFrontend"
          backend:         
            service:
              name: dev-frontendservice
              port:
                number: 8080  #  <-- This should match the targetPort of your Frontendservice 
              #This configuration ensures that requests to the path /prod on the external IP address of the Ingress Controller will be routed to the frontend-service-dev service, even though it is a ClusterIP service.spec/rules/*/http/paths/*/backend/service/name
