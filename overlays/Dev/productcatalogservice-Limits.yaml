apiVersion: apps/v1
kind: Deployment
metadata:
  name: Productcatalogservice
  namespace: development
  labels:
    app: dev-Productcatalogservice
spec:
  template:
    spec:
      containers:
      - name: Productcatalogservice
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
