apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-recommendationservice
  namespace: development
  labels:
    app: recommendationservice
spec:
  template:
    spec:
      containers:
      - name: recommendationservice
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
