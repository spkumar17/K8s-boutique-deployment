apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-frontendservice
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: frontendservice
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
    behavior:
      scaleDown:
        stabilizationWindowSeconds: 300      
      policies:
      - type: Pods
        value: 4
        periodSeconds: 60
      - type: Percent
        value: 10
        periodSeconds: 60  

