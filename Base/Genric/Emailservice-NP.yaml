apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: emailservice-policy
spec:
  podSelector:
    matchLabels:
      app: emailservice
  policyTypes:
    - Ingress    
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: frontendservice
        - podSelector:
            matchLabels:
              app: checkoutservice
      ports:
        - protocol: TCP
          port: 8080
            