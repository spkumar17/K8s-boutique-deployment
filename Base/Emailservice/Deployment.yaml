apiVersion: apps/v1
kind: Deployment
metadata:
  name: Emailservice
  labels:
    app: Emailservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Emailservice
  template:
    metadata:
      labels:
        app: Emailservice
    spec:
      containers:
      - name: Emailservice
        image: prasannakumarsinganamalla431/emailservice:latest
        ports:
          - containerPort: 8080
        readinessProbe:
          grpc:
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 3
        livenessProbe:
          grpc:
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3      